<ion-view view-title="Comunidad">
	<ion-content>
		
		<ion-list>
			<ion-item class="item-avatar item-icon-right" href="#" ng-repeat="item in usuarios">
				<img src="img/users/{{item.foto}}" alt="">
				<h2>{{item.nombre}} {{item.apellidos}}</h2>
				<p>{{item.telefono}}</p>
				<a class="button button-icon icon ion-ios-telephone" href="tel:{{item.telefono}}"></a>
			</ion-item>
		</ion-list>

	</ion-content>
</ion-view>
