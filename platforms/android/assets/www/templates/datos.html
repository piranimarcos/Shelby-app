<ion-view view-title="Mis Datos">
	<ion-content class="padding">
		
		<form ng-submit="sendForm()">
			<div class="list">
				<label class="item item-input item-floating-label">
					<span class="input-label">Nombre</span>
					<input type="text" placeholder="Tu nombre" ng-model="nombre">
				</label>

				<label class="item item-input item-floating-label">
					<span class="input-label">Apellidos</span>
					<input type="text" placeholder="Tus apellidos" ng-model="apellidos">
				</label>

				<div class="item item-input-inset">
					<label class="item item-input-wrapper">
						<input type="text" placeholder="Tu Posición" ng-model="posicion">
					</label>				
					<button class="button button-dark button-small" ng-click="getPosition()">Posición</button>
				</div>

				<div class="item item-divider">Datos del auto</div>
				
				<div class="item item-checkbox checkbox-assertive">
					<label class="checkbox">
						<input type="checkbox">
					</label>
					Segunda mano
				</div>

				<div class="item item-toggle">
	     		<label class="toggle toggle-assertive">
	       	<input type="checkbox">
	       	<div class="track">
	         	<div class="handle"></div>
	       	</div>
	     		</label>
	     		En activo
	  		</div>
			</div>

			<button type="submit" class="button button-block button-assertive">Guardar</button>
		</form>

	</ion-content>
</ion-view>
